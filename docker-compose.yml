services:
  smartthings-monitor:
    build: .
    container_name: smartthings-home-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SMARTTHINGS_TOKEN=${SMARTTHINGS_TOKEN}
      - WASHER_DEVICE_ID=${WASHER_DEVICE_ID}
      - DRYER_DEVICE_ID=${DRYER_DEVICE_ID}
      - PORT=3000
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-30000}
      - API_TIMEOUT=${API_TIMEOUT:-10000}
      - WASHER_NAME=${WASHER_NAME:-Washer}
      - DRYER_NAME=${DRYER_NAME:-Dryer}
    networks:
      - smartthings
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smartthings:
    driver: bridge
